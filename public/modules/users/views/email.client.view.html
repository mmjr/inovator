<section class="col-xs-offset-2 col-xs-8 col-md-offset-2 col-md-8" data-ng-controller="EmailController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Email {{article.user.displayName}}</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="email()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="title">Subject</label>
                    <div class="controls">
                        <input type="text"  id="title" class="form-control" placeholder="Join me" required data-ng-model="subject">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="content">Description</label>
                    <div class="controls">
                        <textarea id="content" class="form-control" cols="30" rows="10" placeholder="Hey, Join me to your great idea" data-ng-model="content"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Send" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
            
        </form>
    </div>
</section>
