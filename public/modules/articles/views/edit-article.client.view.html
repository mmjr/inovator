<section class="col-xs-offset-2 col-xs-8 col-md-offset-2 col-md-8" data-ng-controller="ArticlesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit Article</h1>
	</div>
	<div class="col-md-12">
		<form class="form-horizontal" data-ng-submit="update()" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="title">Short Description</label>
					<div class="controls">
						<input type="text" data-ng-model="article.title" id="title" class="form-control" placeholder="In Short" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="content">Full Description</label>
					<div class="controls">
						<textarea data-ng-model="article.content" id="content" class="form-control" cols="30" rows="10" placeholder="Description"></textarea>
					</div>
				</div>
                <br/>
                <div style="margin-left: -15px">
                    <div>Members:</div>
                    <br/>

                    <div
                            multi-select
                            input-model="membersSelected"
                            button-label="displayName"
                            item-label="displayName"
                            tick-property="selected"
                            output-model="membersToShowSelected"
                            helper-elements="all none filter"
                            is-disabled="thisItemIsDisabled"
                            on-open="findOne()"
                            >
                    </div>
                    <br/>
                    <br/>
                    <br/>
                </div>
                <label class="checkbox" style="margin-left: -15px; margin-bottom: 10px;" title="Checking this box means you intend to present your idea at the end of innovation week, if you do this there is no going back!! unless you uncheck the box that is...">
                    <input type="checkbox" ng-model="article.committed" >
                    Commit idea for presentation
                </label>
                <div style="margin-left: -15px; margin-bottom: 40px; color: red">*Checking this box means you intend to present your idea at the end of innovation week, if you do this there is no going back!! unless you uncheck the box that is</div>
				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>



		</form>
	</div>
</section>
